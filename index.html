<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planner App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bcp7qho.css">
    <script src="https://kit.fontawesome.com/0f4c16468e.js" crossorigin="anonymous"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <main>
        <div id="menu-box-container" class="hidden">
          <div id="menu-box">
            <div id="navigation-container">
              <div style="width: 100%;">
                <p class="navigation-title">Preferences</p>

                <div class="navigation-button">
                  <div class="navigation-button-icon-container">
                    <i class="fa-solid fa-user" style="margin: 0;"></i>
                  </div>
                  <div class="navigation-button-text-container">
                    <p>User Settings</p>
                  </div>
                </div>

                <div class="navigation-button">
                  <div class="navigation-button-icon-container">
                    <i class="fa-solid fa-link"></i>
                  </div>
                  <div class="navigation-button-text-container">
                    <p>Data Sources</p>
                  </div>
                </div>

                <div class="navigation-button">
                  <div class="navigation-button-icon-container">
                    <i class="fa-solid fa-filter"></i>
                  </div>
                  <div class="navigation-button-text-container">
                    <p>Display Filters</p>
                  </div>
                </div>

                <div class="navigation-button">
                  <div class="navigation-button-icon-container">
                    <i class="fa-solid fa-folder-closed"></i>
                  </div>
                  <div class="navigation-button-text-container">
                    <p>Local Data</p>
                  </div>
                </div>

                <div style = "height: 50px;"></div>

                <div class="navigation-button" id="close-button">
                  <div class="navigation-button-icon-container">
                    <i class="fa-solid fa-floppy-disk" style="margin: 0;"></i>
                  </div>
                  <div class="navigation-button-text-container">
                    <p>Save and Exit</p>
                  </div>
                </div>

                <div class="navigation-button">
                  <div class="navigation-button-icon-container">
                    <i class="fa-solid fa-door-open"></i>
                  </div>
                  <div class="navigation-button-text-container">
                    <p>Sign Out</p>
                  </div>
                </div>
              </div>
            </div>
            <div id="menu-body">
              <p class="navigation-title">User Settings</p>
            </div>
          </div>
        </div>
        <div id="container">
            <div id="title-box">
                <div class="title-space-box" style="justify-content: right;">
                  <div id="menu" class="header-button active">
                    <i class="fa-solid fa-gear" style="margin: 0;"></i>
                  </div>
                </div>
                <p class="title">Assignment Overview</p>
                <div class="title-space-box">
                  <div id="today-button" class="header-button active">
                    <!-- <i class="fa-solid fa-house" style="margin-right: 10px;"></i> -->
                    <p>TODAY</p>
                  </div>
                </div>
            </div>
            <div id="content-box">
            </div>
            <p class="credit">Â© Oliver Walsh 2024</p>
        </div>
    </main>
	<script src="index.js"></script>
  </body>
</html>
